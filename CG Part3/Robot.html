<!DOCTYPE html>

<html>
    <head>
        <title>WebGL - 3D Robot</title>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
    </head>
    <body>
        <p>Blink / “b”: blinks eyes</p>
        <p>Color / “c”: changes colors (any colors)</p>
        <p>Jump / “j”: jumps up and down</p>
        <p>Turn / “t”: turns around</p>
        <p>Wave / “w”: waves arms</p>
        <p>Quit / “q”: quits the program</p>
        <!-- canvas -->
        <canvas id="canvas" width="1000" height="1000"></canvas>

        <!-- vertex shader -->
        <script  id="vertex-shader-3d" type="x-shader/x-vertex">
            attribute vec4 a_position;
            attribute vec4 a_color;
            uniform mat4 u_matrix;
            varying vec4 v_color;

            void main() {
            // Multiply the position by the matrix.
            gl_Position = u_matrix * a_position;

            // Pass the color to the fragment shader.
            v_color = a_color;
            }
        </script>

        <!-- fragment shader -->
        <script  id="fragment-shader-3d" type="x-shader/x-fragment">
            precision mediump float;

            // Passed in from the vertex shader.
            varying vec4 v_color;

            uniform vec4 u_colorMult;

            void main() {
                gl_FragColor = v_color * u_colorMult;
            }
        </script>

        <!-- Sample Online Scripts and index.js -->
        <script src="https://webglfundamentals.org/webgl/resources/webgl-utils.js"></script> 
        <script src="https://webglfundamentals.org/webgl/resources/m4.js"></script>
        <script src="https://webglfundamentals.org/webgl/resources/primitives.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
